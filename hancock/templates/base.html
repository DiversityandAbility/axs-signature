<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {}
                    }
                }
            }
        </script>
        <style type="text/tailwindcss">
            @layer utilities {
                a {
                    @apply text-lime-700;
                }
            }
        </style>
    </head>
    <body class="bg-blue-100">
        <div class="relative flex justify-center overflow-hidden bg-gray-50 sm:py-12">
            <div class="bg-blue-200">
                <div class="relative bg-gray-100 px-2 pt-10 pb-8 md:mx-8 my-8 shadow-xl sm:mx-auto max-w-2xl sm:rounded-lg sm:px-10">
                    <div class="mx-auto max-w-2xl">
                        {% block body %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
